<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank ui design </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="start-nav-bar">
                <div class="circle"></div>
                <p>/hello@demart.bank</p>

            </div>
            <div class="end-nav-bar">
                <a href="">iBanking</a>.
                <a href="">Payment</a>.
                <a href="">Account</a>
                <button><i class="fa-brands fa-apple"></i>
                 <span>   <p>Download on the</p> 
                    <h1>App Store</h1></span>
                </button>
            </div>
        </div>
        <div class="hero-section">
            <h1>10</h1>
          <h6>Years of <br>
           Excellence In Finance</h6>
        </div>
        <div class="home-section">
            <div class="left-home-section">
                <div class="circle-section" data-aos="fade-right" >
                    <h6><hr>Net Banking</h6>
                    <h1>Demat. Bank</h1>
                    <h1 id="trans">Lithuania</h1>
                    <button>Learn Now <hr></button>
                </div>
            </div>
            <div class="right-hero-section">
                <div class="box">
                    <h3>Login Now</h3>
                    <p>Customer ID</p>
                    <input type="text" placeholder="490.892.812-007 " >
                    <input type="password" placeholder="Enter password">
                    <p>By login, you agree to our terms & Conditions</p>
                    <div class="box-last-part"><button>Login Now <hr></button>
                        <a href="">Forgot passcode</a></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="start-footer">
                <p>Terms & Condition <hr> Privacy Policy</p>
            </div>
            <div class="end-footer">
                <p>Instagram <hr> Facebook</p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
